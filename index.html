<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Burger menu</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="style.css" rel="stylesheet"></head>
<body>
    <main class="block-menu__container">
        <div class="title__menu">
            <p class="">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</p>
        </div>
        <div class="">
            <ul class="elements__menu swiper" data-mobile="false">
                <div class="swiper-wrapper">
                    <li class="elem__menu1 swiper-slide"><img src="./img/lenovo.svg" alt=""></li>
                    <li class="elem__menu2 swiper-slide"><img src="./img/samsung.svg" alt=""></li>
                    <li class="elem__menu3 swiper-slide"><img src="./img/apple.svg" alt=""></li>
                    <li class="elem__menu4 swiper-slide"><img src="./img/viewsonic.svg" alt=""></li>
                    <li class="elem__menu5 swiper-slide"><img src="./img/bosch.svg" alt=""></li>
                    <li class="elem__menu6 swiper-slide"><img src="./img/hp.svg" alt=""></li>
                    <li class="elem__menu7 swiper-slide"><img src="./img/acer.svg" alt=""></li>
                    <li class="elem__menu8 swiper-slide"><img src="./img/sony.svg" alt=""></li>
                    <li class="elem__menu9 swiper-slide"><img src="./img/lenovo.svg" alt=""></li>
                    <li class="elem__menu10 swiper-slide"><img src="./img/samsung.svg" alt=""></li>
                    <li class="elem__menu11 swiper-slide"><img src="./img/apple.svg" alt=""></li>
                </div>
                <div class="swiper-pagination">
                </div>
            </ul>
        </div>
        <div class="menu__show-all">
          <img src="./img/arrow-down.png" alt="">
          <p class="text__show-all">Показать все</p>
        </div>
    </main>
<script type="text/javascript" src="./js/bundle.js"></script></body>
</html>
